<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DisplayWrite Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dw-container">
        <div class="dw-title-bar">DisplayWrite Simulator</div>
        <div class="dw-ruler" id="ruler">
            <!-- Ruler content will be generated by JS -->
        </div>
        <textarea id="editor" spellcheck="false"></textarea>
        <div class="dw-status-bar" id="statusBar">
            Ln: 1 Col: 1 | INS | File: untitled.txt
        </div>
        <div class="dw-function-keys">
            <button data-action="help">F1:Help</button>
            <button data-action="save">F2:Save</button>
            <button data-action="load">F3:Load</button>
            <button data-action="block">F4:Block</button>
            <button data-action="goto">F5:GoTo</button>
            <button data-action="search">F6:Search</button>
            <button data-action="format">F7:Format</button>
            <button data-action="options">F8:Options</button>
            <button data-action="spell">F9:Spell</button>
            <button data-action="exit">F10:Exit</button>
        </div>
    </div>

    <input type="file" id="fileInput" accept=".txt" style="display: none;">

    <script src="script.js"></script>
</body>
</html>
